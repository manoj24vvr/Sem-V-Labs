<!DOCTYPE html> 
<!--declaration defines that this document is an HTML5 document-->
<!--All HTML documents must start with a document type declaration, case sensitive-->

<html lang="en"> <!--root element of an HTML page-->

    <head> <!--ontains meta information about the HTML page-->

        <meta charset = "UTF-8">
        <title>Lab - 1</title> <!--specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab)-->
    
    </head>
    <body style="background-color:rgb(213, 240, 191);"> 
        <!--defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc.-->
        <!--The visible part of the HTML document-->

        <h1 style="font-size: 40px; color: blue;"> This is a H1 heading. </h1>
        <!--HTML headings are defined with the <h1> to <h6>-->

        <p title="I'm a tooltip" style="font-family: Verdana, monospace; font-size:30px;">This is a paragraph </p>
        <!--html paragraphs are are defined with <p> -->

        <p style = "color: red; font-size: 300%; text-align: center;">This is a red paragraph</p>
        
        <!-- HTML Links -->
        <a href="https://w3schools.com" style="font-size: 30px;">This link takes you to w3schools.</a>

        <!-- Break line tag-->
        <br>
        <br>
        <!-- HTML Images -->
        <div><img src="download.jpg" alt="Game Of Thrones"></div>

        <br> <!-- defines a line break and is an empty element without a cloed tag-->

        <pre> 
            My 

            name

            is 
            
            Manoj. 

            Good Luck...:)
        </pre>
        <!--<pre> element defines preformatted text. Text inside a <pre> element is displayed in a 
            fixed-width font (usually Courier), and it preserves both spaces and line breaks-->

        <!--
            Formatting elements were designed to display special types of text:

            <b> - Bold text
            <strong> - Important text
            <i> - Italic text
            <em> - Emphasized text
            <mark> - Marked text/highlighted text
            <small> - Smaller text
            <del> - Deleted text / striked text
            <ins> - Inserted text
            <sub> - Subscript text
            <sup> - Superscript text
        -->


    </body>
</html>
