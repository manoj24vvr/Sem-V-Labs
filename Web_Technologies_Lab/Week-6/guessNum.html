<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content=100>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Guess The Number</h1>
  
<p>We have selected a random number between 1 - 10. 
See if you can guess it.</p>
  
<div class="form">
    <label for="guessField">Enter a guess: </label>
    <input type = "text" id = "guessField" class = "guessField">
    <input type = "submit" value = "Submit guess" 
           class = "guessSubmit" id = "submitguess">
    <p id="value"></p>
</div>
  
<script type = "text/javascript">
  
    var num = Math.floor(Math.random() * 10 + 1);
      
    var noOfGuesses = 1;
      
    document.getElementById("submitguess").onclick = function(){
      
        var guess = document.getElementById("guessField").value;
        
        if(noOfGuesses <= 5){
            if(guess == num)
            {    
                alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
                        + noOfGuesses + " GUESS ");
            }
            else if(guess > num) 
            {    
                alert("Attempt: "+ noOfGuesses + "/5\nOOPS SORRY!! TRY A SMALLER NUMBER");
                noOfGuesses++;

            }
            else
            {
                alert("Attempt: "+ noOfGuesses + "/5\nOOPS SORRY!! TRY A GREATER NUMBER")
                noOfGuesses++;

            }
        }
        if(noOfGuesses > 5){
            alert("Out of tries!! Try again!");
            document.getElementById("value").innerHTML = "The Correct value is: " + num
        }
    }
</script>   
</body>
</html>
