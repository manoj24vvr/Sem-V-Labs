<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body id="page">
      <h1> Know the colour of your birthday?</h1>  
      <div class="date">
        <label for="abc" id="date_label">Select your Birthday: </label>
        <input type="date" id="getdate">
        <br>
        <br>
        <input type="submit" value="Submit!" onclick="changecolour()">
        <br>
        <br>
        <p id="display_text"></p>
      </div>

      <script>
    
        function changecolour(){
            let date = new Date(document.getElementById("getdate").value)
            if (date.getDay()==0)
            {
                document.body.style.backgroundColor = "lightgreen";
            }
            else if (date.getDay()==1)
            {
                document.body.style.backgroundColor = "yellow";
            }
            else if (date.getDay()==2)
            {
                document.body.style.backgroundColor = "lightblue";
            }
            else if (date.getDay()==3)
            {
                document.body.style.backgroundColor = "gold";
            }
            else if (date.getDay()==4)
            {
                document.body.style.backgroundColor = "gray";
            }
            else if (date.getDay()==5)
            {
                document.body.style.backgroundColor = "orange";
            }
            else if (date.getDay()==6)
            {
                document.body.style.backgroundColor = "pink";
            }

            document.getElementById("display_text").innerHTML = date;
        }
      </script>
</body>
</html>
